<!DOCTYPE HTML>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Neighbourhood Map Project</title>
<link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
<link href="css/main.css" rel="stylesheet" media="screen">

</head>
<body class="container">
	<header class="row">
	</header>
	<div id="content" class="row">

		<!-- Search and Location List ,  -->
		<div id="search-bar" class="col-md-12 form-group search-bar">
			<form role="search">
					<input type="search" class="form-control" placeholder="Search here..." data-bind="textInput: query, valueUpdate: 'keyup'">
			</form>
		</div>
		<div id="location-list" class="col-md-3 col-sm-12">
				<h2>Schools</h2>
				<wl data-bind="foreach: search()">
					<li><a href="#" data-bind="text: name, click: clickMarker"></a></li>
				</ul>
		</div>

		<!-- MAP -->
		<div class="col-md-9 col-sm-12 map-container">
		    <div id="map" data-bind="html: map"></div>
		</div>

	<script type="text/javascript" src="lib/knockout-3.4.0.js"></script>
	<script type="text/javascript" src="lib/jquery-2.2.0.min.js"></script>
	<script type="text/javascript" src="lib/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
    <script async type="text/javascript" 
  src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDCcLpebmpIY3_lXS1AAH4P_vY_5zpbSAQ&libraries=places&callback=init" onerror="googleError()">
</script>
	</div>
</body>
