<!DOCTYPE HTML>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Neighbourhood Map Project</title>
<link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
<link href="css/main.css" rel="stylesheet" media="screen">
</head>
<body>
	<!-- Nav bar -->
	<nav id="location-list" data-bind="css: {open: navVisible}">
		<h2>Schools</h2>
		<ul data-bind="foreach: search()">
			<li><a href="#" data-bind="text: name, click: clickMarker"></a></li>
		</ul>
	</nav>
	<main>
		<div class="map-container">
			<!-- Search input-->
			<form class="form-group search-bar">
				<div class="glyphicon glyphicon-menu-hamburger" data-bind="click: toggleNav"></div>
				<input class="form-control" placeholder="Search here..." data-bind="textInput: query, valueUpdate: 'keyup'">
			</form>
			<!-- Map -->
		    <div id="map" data-bind="html: map"></div>
		</div>
	</main>
	<script src="lib/knockout-3.4.0.js"></script>
	<script src="lib/jquery-2.2.0.min.js"></script>
	<script src="lib/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
    <script async 
  src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDCcLpebmpIY3_lXS1AAH4P_vY_5zpbSAQ&libraries=places&callback=init" onerror="googleError()">
	</script>
</body>
